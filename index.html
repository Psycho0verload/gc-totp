<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2FA-Log-Code</title>
  <link rel="stylesheet" href="css/bulma-0.9.0.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <script defer src="js/vue-2.4.0.min.js"></script>
  <script defer src="js/otpauth-3.1.3.min.js"></script>
  <script defer src="js/clipboard-2.0.6.min.js"></script>
  <script defer src="js/app.js?v=1.0"></script>
  <div class="grid"></div>
  <section id="app" class="section" v-cloak>
    <div class="container">
      <h1>
        <span>2FA-Log-Code</span>
        <span>2FA-Log-Code</span>
      </h1>
      <div class="token">{{ token }}</div>
      <div class="content">
        <span class="has-text-white is-size-8">Updating in {{ updatingIn }} seconds</span>
        <progress class="progress custombar is-large" v-bind:value="updatingIn" :max="period"></progress>
      </div>
      <div class="field">
        <label class="label is-uppercase has-text-white">Der geheime Schlüssel</label>
        <div class="control">
          <input class="input" type="text" v-model="secret_key" placeholder="The secret key (in base-32 format)"
            disabled>
        </div>
      </div>

      <div class="field">
        <label class="label is-uppercase has-text-white">Anzahl der Nummern</label>
        <div class="control">
          <input class="input" type="text" v-model="digits" placeholder="Usually 6" disabled>
        </div>
      </div>

      <div class="field">
        <label class="label is-uppercase has-text-white">Gültigkeit in Sekunden</label>
        <div class="control">
          <input class="input" type="text" v-model="period" placeholder="Usually 30" disabled>
        </div>
      </div>
      <div class="block copyright">
        <a class="button is-small is-responsive is-light" href="https://github.com/Psycho0verload/gc-totp/blob/main/COPYRIGHTS.md" target="_new">&copy; Copyrights</a>
      </div>
    </div>

  </section>
</body>

</html>
